# Basic ORDS configuration
config.dir=/opt/oracle/ords/config
# Base path for storing ORDS configuration files

# Database connection settings
db.hostname=oracle-db
db.port=1521
db.servicename=XEPDB1
db.username=APEX_PUBLIC_USER
db.password=ApexR3stPassword

# ORDS standalone mode settings
standalone.mode=true
standalone.static.images=/opt/oracle/apex/images
# Path to the APEX static resources. Adjust according to your APEX version and installation.

# Security and feature configuration
rest.services.apex.add=true
rest.services.ords.add=true
schema.tablespace.default=SYSAUX
schema.tablespace.temp=TEMP
user.apex.listener.password=ApexListenerPassword
user.public.password=OrdsPublicUserPassword
user.tablespace.default=SYSAUX
user.tablespace.temp=TEMP

# Enables ORDS to run in standalone mode (if not using WLS or Tomcat)
standalone.http.port=8080
# HTTP port ORDS listens on in standalone mode

# Advanced settings
migrate.apex.rest=false
plsql.gateway.add=true
rest.services.apex.add=true
rest.services.ords.add=true
